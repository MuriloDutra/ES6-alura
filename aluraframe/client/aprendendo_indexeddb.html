<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aprendendo IndexedDB</title>
</head>
<body>
    ,<script src="js/app/models/Negociacao.js"></script>
    <script>
        var connection;
        var openRequest = window.indexedDB.open('aluraframe', 3);

        openRequest.onupgradeneeded = e => {
            console.log('Cria ou altera um banco de dados já existente.');
            let myConnection = e.target.result;

            if(myConnection.objectStoreNames.contains('negociacoes'))
                myConnection.deleteObjectStore('negociacoes'); //deletando uma tabela/Object Store
            
            myConnection.createObjectStore('negociacoes', {autoIncrement: true}); //criando uma tabela com incrementação de ID automatica
        };

        openRequest.onsuccess = e => {
            console.log('Conexão obtida com sucesso.');
            connection = e.target.result; //recuperando a conexão que foi bem sucedida
        };

        openRequest.onerror = e => {
            console.log(e.target.error);
        };

        function adiciona(){

            let transaction = connection.transaction(['negociacoes'], 'readwrite'); //Definindo como será feita a transfência de dados
                                                                    //Poderia ser também 'readonly'
            let store = transaction.objectStore('negociacoes'); //obtendo a ObjectStore/tabela

            let negociacao = new Negociacao(new Date(), 1, 200);

            let request = store.add(negociacao);

            request.onsuccess = e => {
                console.log('Negociação incluída com sucesso.');
            }

            request.onerror = e => {
                console.log('Não foi possivel incluir a Negociação.');
            }
        }
    </script>
</body>
</html>
